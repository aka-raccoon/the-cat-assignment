---
name: Unit Tests

on:
    push:
        branches:
            - '*'
            - '!main'

jobs:
    unit_tests:
        name: Unit Tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up Python 3.8
              uses: actions/setup-python@v3
              with:
                  python-version: 3.8
            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip wheel setuptools
                  pip install .[test]
            - name: Unit testing with Pytest
              run: pytest --cov
